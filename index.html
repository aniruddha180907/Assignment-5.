<!DOCTYPE html>
<html lang ="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="json.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table using JSON</title>
    <style>
    </style>
</head>
<body>
    <h1 style="text-align: center; color:blueviolet"><u><b>Book List</b></u></h1>

    <table id="bookTable" align="center">
        <caption><b>Books Collection</b></caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        
        const books = [
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "genre": "Fiction",
                "year": 1960
            },
            {
                "title": "1984",
                "author": "George Orwell",
                "genre": "Dystopian",
                "year": 1949
            },
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "genre": "Classic",
                "year": 1925
            },
            {
                "title": "Harry Potter and the Sorcerer's Stone",
                "author": "J.K. Rowling",
                "genre": "Fantasy",
                "year": 1997
            }
        ];

        
        function populateTable() {
            const tableBody = document.querySelector('#bookTable tbody');
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.genre}</td>
                    <td>${book.year}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        
        window.onload = populateTable;
    </script>
</body>
</html>
